<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Practice3</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        
        <!-- BS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <!-- GFonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <form class="text-center col-md-3 mx-auto">
            <div class="form-floating mb-1">
                <input class="form-control" name="n1" id="n1-input" type="number" value="0" placeholder="">
                <label class="form-label" for="n1">Number 1</label>
            </div>
            <div class="form-floating mb-1">
                <input class="form-control" name="n2" id="n2-input" type="number" value="0" placeholder="">
                <label class="form-label" for="n2">Number 2</label>
            </div>
            <h2 id="result">Result: 0</h2>
            <button class="btn btn-primary" id="addition" type="button">+</button>
            <button class="btn btn-primary" id="subtraction" type="button">-</button>
            <button class="btn btn-primary" id="multiplication" type="button">*</button>
            <button class="btn btn-primary" id="division" type="button">/</button>
        </form>
        <script>
            function addition() {
                const num1 = parseFloat(document.getElementById('n1-input').value);
                const num2 = parseFloat(document.getElementById('n2-input').value);
                const result = num1 + num2;
                document.getElementById('result').innerHTML = num1 + ' + ' + num2 + ' = ' + result;
            }
            
            function subtraction() {
                const num1 = parseFloat(document.getElementById('n1-input').value);
                const num2 = parseFloat(document.getElementById('n2-input').value);
                const result = num1 - num2;
                document.getElementById('result').innerHTML = num1 + ' - ' + num2 + ' = ' + result;
            }
            
            function multiplication() {
                const num1 = parseFloat(document.getElementById('n1-input').value);
                const num2 = parseFloat(document.getElementById('n2-input').value);
                const result = num1 * num2;
                document.getElementById('result').innerHTML = num1 + ' * ' + num2 + ' = ' + result;
            }
            
            function division() {
                const num1 = parseFloat(document.getElementById('n1-input').value);
                const num2 = parseFloat(document.getElementById('n2-input').value);
                const result = num1 / num2;
                document.getElementById('result').innerHTML = num1 + ' / ' + num2 + ' = ' + result;
            }
            
            document.getElementById('addition').onclick = addition;
            document.getElementById('subtraction').onclick = subtraction;
            document.getElementById('multiplication').onclick = multiplication;
            document.getElementById('division').onclick = division;
        </script>
    </body>
</html>
