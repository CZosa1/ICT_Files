<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>B5 Forms</title>

		<!-- Include Bootstrap via CDN -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

		<!-- Add style -->
		<link href="styles.css" rel="stylesheet">
	</head>
	<body>
		<div class="container mt-3">
			<h2>Creating Horizontal Form Layout</h2>
			<form>
				<div class="row email mb-3">
					<label class="col-sm-2" for="inputEmail">Email</label>
					<div class="col-md-10">
						<input class="form-control col-md-10" type="email" id="inputEmail" placeholder="Email">
					</div>
				</div>
				<div class="row password mb-2">
					<label class="col-sm-2" for="inputPassword">Password</label>
					<div class="col-md-10">
						<input class="form-control" type="password" id="inputPassword" placeholder="Password">
					</div>
				</div>
				<div class="remember form-check mb-2">
					<div>
						<input type="checkbox" id="checkRemember">
						<label for="checkRemember">Remember me</label>
					</div>
				</div>
				<button type="submit" class="btn btn-primary">Sign in</button>
			</form>
		</div>
		<div class="container mt-3">
			<h2>Creating Vertical Form Layout</h2>
			<form>
				<div class="email mb-2">
					<label for="inputEmail">Email</label>
					<input class="form-control" type="email" id="inputEmail" placeholder="Email">
				</div>
				<div class="password mb-2">
					<label for="inputPassword">Password</label>
					<input class="form-control" type="password" id="inputPassword" placeholder="Password">
				</div>
				<div class="remember form-check mb-2">
					<div>
						<input type="checkbox" id="checkRemember">
						<label for="checkRemember">Remember me</label>
					</div>
				</div>
				<button type="submit" class="btn btn-primary">Sign in</button>
			</form>
		</div>
		<div class="container mt-3">
			<h2>Creating Inline Form Layout</h2>
			<form>
				<div class="row mb-3">
					<div class="col-auto">
						<label class="col-sm-2 visually-hidden" for="inputEmail">Email</label>
						<div class="col-md-10">
							<input class="form-control col-md-10" type="email" id="inputEmail" placeholder="Email">
						</div>
					</div>
					<div class="col-auto">
						<label class="col-sm-2 visually-hidden" for="inputPassword">Password</label>
						<div class="col-md-10">
							<input class="form-control" type="password" id="inputPassword" placeholder="Password">
						</div>
					</div>
				</div>
				<div class="remember form-check mb-2">
					<div>
						<input type="checkbox" id="checkRemember">
						<label for="checkRemember">Remember me</label>
					</div>
				</div>
				<button type="submit" class="btn btn-primary">Sign in</button>
			</form>
		</div>
	</body>
</html>
